<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="create-book">New Book</button>
        <div class="book-container">

        </div>

        <dialog>
            <button class="close-book-form" autofocus>Close</button>
            <form>
                <label for="book-title">Enter book title</label>
                <input type="text" name="title" id="book-title" required>
                
                <label for="book-author">Enter author name</label>
                <input type="text" name="author" id="book-author" required>

                <label for="book-pages">Enter book pages</label>
                <input type="number" name="pages" id="book-pages" required>

                <label>
                    <input type="radio" name="readState" value="true" required>
                </label>
                <label>
                    <input type="radio" name="readState" value="false" required>
                </label>

                <button type="submit" class="add-book">Add Book</button>
            </form>
        </dialog>
    </div>
</body>
<script src="script.js"></script>
</html>
